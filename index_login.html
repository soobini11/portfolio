<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퓨어린 로그인 페이지</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <div id="wrap">
        <div class="pic clearfix">
            <div class="bg">
                <img src="./images/login_bg.png" alt="배경 이미지">
            </div>
            <div class="text">
                <fieldset>
                    <div class="login_header">
                        <h2>Sign In</h2>
                    </div><!--//.login_header-->
                    <div class="login_content">
                        <div class="lc_text">
                            <input type="text" id="id" name="id" class="input_text" placeholder="ID" maxlength="20"
                                minlength="6" required="required">
                            <input type="password" id="pw" name="pw" class="input_text" placeholder="PW" required="required">
                        </div><!--//.lc_text-->
                        <div class="lc_check">
                            <input type="checkbox" id="check" class="input_check" required="required">
                            <span>Remember ID</span>
                        </div><!--//.lh_check-->
                        <button class="lc_btn" type="submit"><a href="index.html">Login</a></button>
                    </div><!--//.login_content-->
        
                    <div class="login_footer">
                        <ul class="first clearfix">
                            <li>
                                <a href="javascript:;">Find ID &middot; PW / Join Us</a>
                            </li>
                        </ul>
                    </div><!--//.login_footer-->
                </fieldset>
            </div>
        </div>
        
    </div>
</body>

</html>
